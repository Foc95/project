<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1">
		<title>Nuovo Utente</title>
    <link rel="stylesheet" href="../stile.css">
  </head>
  <body>
    <div class="form">
      <div class="title">Inserisci un nuovo utente</div>
      <hr>
		    <form action="nuovoutente" method="get">
		<!-- 	ID <input type="text" name="id"> <br> -->
        <div class="form__group field">
  			  <input class="form__field" type="text" name="nome" placeholder="Nome"><br>
          <label for="name" class="form__label">Nome</label>
        </div>
        <div class="form__group field">
  			  <input class="form__field" type="text" name="cognome" placeholder="Cognome"><br>
          <label for="name" class="form__label">Cognome</label>
        </div>
        <div class="form__group field">
  			  <input class="form__field" type="text" name="dob" placeholder="Data di nascita"><br>
          <label for="name" class="form__label">Data di nascita</label>
        </div>
        <div class="form__group field">
  			  <input class="form__field" type="text" name="nazionalita" placeholder="Nazionalita'"><br>
          <label for="name" class="form__label">Nazionalita'</label>
        </div>
        <div class="form__group field">
  			  <input class="form__field" type="text" name="importoin" placeholder="Importo Iniziale">
          <label for="name" class="form__label">ImportoIniziale</label>
        </div>
        <div class="form__group field">
  			  <input class="form__field" type="text" name="stipendio" placeholder="Stipendio">
          <label for="name" class="form__label">Stipendio</label>
        </div>

          <input class="salva" type="submit" value="SALVA">


		    </form>
    </div>
  </body>
</html>
